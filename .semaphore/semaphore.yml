version: v1.0
name: druid-operator
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

blocks:
  - name: Build, Test
    task:
      prologue:
        commands:
          - sem-version go 1.15
          - checkout
      jobs:
        - name: Build
          env_vars:
            - name: KUBEBUILDER_VERSION
              value: 2.3.1
            - name: OS_ARCH
              value: amd64
          commands:
            - make init-ci
            # Build and Test
            - go mod download
            - make manager
            - make test
