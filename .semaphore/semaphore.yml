version: v1.0
name: druid-operator
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804

blocks:
  - name: Build, Test
    task:
      prologue:
        commands:
          - sem-version go 1.15
          - checkout
          - export CI_BIN=/home/semaphore/bin
          - mkdir -p ${CI_BIN} && export PATH=${CI_BIN}:${PATH}
      jobs:
        - name: Build
          env_vars:
            - name: KUBEBUILDER_VERSION
              value: 2.3.1
            - name: OS_ARCH
              value: amd64
          commands:
            - make init-ci
            # Build and Test
            - go mod download
            - make manager
            - make test
